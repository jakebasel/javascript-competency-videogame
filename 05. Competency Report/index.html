<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Competency Report</title>
</head>

<body>
    <header>
        <h1>Mario Bros Attack Video Game</h1>
    </header>

    <div id="status">Playing</div>
    <main class="container">
    <div id="character" class="character-container">
        <img src="https://i.gifer.com/origin/d4/d459d3d5a51f7c5224f71daa9f54318a_w200.gif" alt="Toad Image">
        <p id="character-points" class="points">Points: 100</p>
        <button id="attack-btn" onclick="attack();">Attack</button>
    </div>
    <p class="vs">VS.</p>
    <div id="enemy" class="character-container">
        <img src="http://orig14.deviantart.net/e1e0/f/2013/024/0/5/chibi_link_deku_leaf_by_timtam13-d5smenk.gif
            " alt="">
        <p id="enemy-points" class="points">Points: 100</p>
        <button id="enemy-attack-btn" onclick="enemyAttack();">Attack</button>
    </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
